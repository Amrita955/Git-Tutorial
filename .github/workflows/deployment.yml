name: Lint, Test, Deploy
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/set-up@v3
      - name: Install Depandancies
        run: npm ci
      - name: Lint Check
        run: npm run Lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/set-up@v3
      - name: Install Depandancies
        run: npm ci
      - name: Run Test Cases
        run: npm test
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/set-up@v3
      - name: Install Depandancies
        run: npm ci
      - name: Run Test Cases
        run: npm test
      - name: Build code
        run: npm run Build
      - name: Deploy
        run: echo "Deployed"

  
